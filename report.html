<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report for CL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }
        .table-container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="savt.2.png" alt="SIMATS Logo">
        <img src="aveetha.jpg" alt="SE Logo">
        <p>SIMATS Engineering<br>Saveetha Institute of Medical and Technical Science, Chennai.</p>
    </div>

    <div class="title">Report for CL</div>

    <div class="table-container">
        <table>
            <tr>
                <td>Subject Code :</td>
                <td colspan="3">Subject Name:</td>
            </tr>
            <tr>
                <td>Date:</td>
                <td>Subject Faculty Name:</td>
                <td colspan="2">Subject Faculty ID:</td>
            </tr>
        </table>

        <table>
            <tr>
                <th>Duration</th>
                <th>Topic</th>
                <th>Contents</th>
            </tr>
            <tr>
                <td rowspan="2">UNIT Number:</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="3">Activity Given</th>
            </tr>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <div class="footer">
            <p>Alternate Faculty Name:</p>
            <p>Sign:</p>
        </div>
    </div>

</body>
</html>
